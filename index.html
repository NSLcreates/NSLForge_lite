<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL Forge - Commission Request</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>NSL Forge Commission Request</h1>
            <p>Please fill out the form below to submit your commission request.</p>
        </header>

        <main>
            <form action="https://formsubmit.co/nslcreatesofficial@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="reference-image">Reference Image <span class="required">*</span></label>
                    <input type="file" id="reference-image" name="Reference_Image" accept="image/*" required>
                    <small>Accepted formats: JPG, PNG, GIF, etc.</small>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="Email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="Phone_Number" required>
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </main>
    </div>
</body>
</html>
