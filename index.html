<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL Forge: Start Your Custom Creation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Restored and refined color palette */
            --primary-blue: #0056b3;     /* A deep, trusted blue */
            --accent-gold: #DAA520;      /* Rich, inviting gold */
            --light-bg: #F8F9FA;         /* Soft, breathable background */
            --white: #FFFFFF;
            --text-dark: #212529;
            --text-light: #6C757D;
            --border-subtle: #CED4DA;
            --shadow-soft: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 15px 40px var(--shadow-soft); /* Deeper, softer shadow */
            padding: 40px 60px; /* More horizontal padding */
            width: 100%;
            max-width: 680px; /* Optimized width for readability */
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-subtle); /* Clean separator */
        }

        header h1 {
            font-family: 'Crimson Pro', serif;
            color: var(--primary-blue);
            font-size: 3.2em; /* Slightly adjusted size */
            margin-bottom: 10px;
            letter-spacing: -0.8px; /* Tighter for modern look */
        }

        header p {
            color: var(--text-light);
            font-size: 1.05em;
            max-width: 550px;
            margin: 0 auto;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px; /* Reduced spacing */
        }

        .form-group label {
            display: block;
            font-size: 1em; /* Slightly smaller, more refined */
            color: var(--text-dark);
            margin-bottom: 8px; /* Reduced spacing */
            font-weight: 600;
            letter-spacing: 0.1px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: calc(100% - 24px); /* Consistent padding calculation */
            padding: 12px;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-size: 0.95em;
            color: var(--text-dark);
            background-color: var(--white);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            color: var(--text-dark);
            cursor: pointer;
            outline: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.15); /* Blue focus ring */
            outline: none;
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            color: var(--text-light);
            font-size: 0.85em;
            line-height: 1.4;
        }

        .required {
            color: #DC3545; /* Standard error red */
            font-weight: normal;
        }

        button[type="submit"] {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 4px 10px var(--shadow-soft);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: var(--accent-gold); /* Gold on hover */
            transform: translateY(-1px); /* More subtle lift */
            box-shadow: 0 6px 15px var(--shadow-hover);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 40px;
            }

            header h1 {
                font-size: 2.5em;
            }

            button[type="submit"] {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 25px 30px;
            }

            header h1 {
                font-size: 2em;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"] {
                padding: 10px;
                font-size: 0.9em;
            }

            button[type="submit"] {
                font-size: 0.95em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NSL Forge: Bring Your Vision to Life</h1>
            <p>Ready to create something truly unique? Just a few simple steps to start your custom commission with us.</p>
        </header>

        <main>
            <form action="https://formsubmit.co/nslcreatesofficial@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label for="name">Your Name <span class="required">*</span></label>
                    <input type="text" id="name" name="Name" placeholder="Full Name" required aria-label="Full Name">
                </div>

                <div class="form-group">
                    <label for="reference-image">Your Design Inspiration <span class="required">*</span></label>
                    <input type="file" id="reference-image" name="Reference_Image" accept="image/*" required aria-label="Reference Image">
                    <small>Upload an image that inspires your desired creation. Think colors, shapes, or concepts!</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address (Optional)</label>
                    <input type="email" id="email" name="Email" placeholder="you@example.com" aria-label="Email Address">
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="Phone_Number" placeholder="e.g., +91 9876543210" required aria-label="Phone Number">
                </div>

                <button type="submit">Submit Your Design Request</button>
            </form>
        </main>
    </div>
</body>
</html>
